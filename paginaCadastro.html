<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Jogadoras</title>
</head>
<body>
    
    <nav>
        <header><h1>Passa a bola</h1></header>
        <a href="index.html"><h3>Voltar</h3></a>
    </nav>

    <div class="divForm">
        <br>
        <form id="jogadoraForm">
            <h2>Cadastro de Atleta</h2>
            <br>
            <h3>Insira seus Dados</h3>
            <br>
            <label for="jogadoraName">Insira seu nome completo</label><br>
            <input type="text" id="jogadoraName" placeholder="Insira o nome aqui"><br>
            <br>

            <label for="jogadorapostPosicao">Insira sua posição que você joga</label><br>
            <input type="text" id="jogadorapostPosicao" placeholder="Insira a posição aqui"><br>
            <br>

            <label for="jogadoraClube">Insira o clube</label><br>
            <input type="text" id="jogadoraClube" placeholder="Insira o clube aqui"><br>
            <br>

            <label for="jogadoraFoto">Insira sua foto</label><br>
            <input type="text" id="jogadoraFoto" placeholder="Insira uma URL aqui"><br>
            <br>

            <label for="jogadoraGols">Insira quantidade de Gols realizados</label><br>
            <input type="text" id="jogadoraGols" placeholder="Insira a quantidade de gols"><br>
            <br>

            <label for="jogadoraAssist">Insira quantidade de Assistencias realizadas</label><br>
            <input type="text" id="jogadoraAssist" placeholder="Insira as assistencias"><br>
            <br>

            <label for="jogadoraJogos">Insira quantidade de jogos jogados</label><br>
            <input type="text" id="jogadoraJogos" placeholder="Insira a quantidade de jogos"><br>
            <br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
